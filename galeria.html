<!-- Modal powiƒôkszajƒÖcy -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">

        <img src="" id="modalImage" class="w-100 rounded" alt="Powiƒôkszone zdjƒôcie">

      <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Zamknij"></button>
    </div>
  </div>

<style>
  img.img-clickable {
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  img.img-clickable:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-image: none; /* usuwa domy≈õlne bia≈Çe SVG */
  width: 2rem;
  height: 2rem;
  border-radius: 50%;
  background-color: black;
  position: relative;
}

.carousel-control-prev-icon::before,
.carousel-control-next-icon::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0.6rem;
  height: 0.6rem;
  border-top: 2.5px solid white;
  border-left: 2.5px solid white;
  transform: translate(-50%, -50%) rotate(-45deg);
}

.carousel-control-next-icon::before {
  border-top: 2.5px solid white;
  border-left: 2.5px solid white;
  transform: translate(-50%, -50%) rotate(135deg);
}
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');

    document.querySelectorAll('.img-clickable').forEach(img => {
      img.addEventListener('click', () => {
        const largeSrc = img.getAttribute('data-img');
        modalImg.src = largeSrc;
        modalImg.alt = img.alt;
      });
    });

    // Opcjonalnie wyczy≈õƒá src po zamkniƒôciu, ≈ºeby zwolniƒá pamiƒôƒá
    modal.addEventListener('hidden.bs.modal', () => {
      modalImg.src = '';
      modalImg.alt = '';
    });
  });
</script>
