<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyTime - Oferta</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main_style.css">
    <link rel="stylesheet" href="styles/offer.css">
    <link rel="stylesheet" href="styles/effects.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">


            <!--SEO META TAGS-->

    <meta name="description" content="Sprawdź ofertę PartyStacji: fotobudka 360, maskotki, dekoracje i inne atrakcje, które rozkręcą każdą imprezę.">
    <meta name="keywords" content="fotobudki, dekoracje, maskotki, przebrania, imprezy, eventy, PartyTime, galeria, kontakt">
    <meta name="author" content="PartyTime">
    <meta property="og:title" content="PartyTime - Galeria">
    <meta name="robots" content="index, follow">

    <meta property="og:description" content="Sprawdź ofertę PartyStacji: fotobudka 360, maskotki, dekoracje i inne atrakcje, które rozkręcą każdą imprezę.">
    <meta property="og:image" content="https://www.e-partytime.pl/resources/logo.png">
    <meta property="og:url" content="https://www.e-partytime.pl/oferta.html">
    <meta property="og:type" content="website">
    
    
</head>
<body>
    <!-- Loader widoczny podczas przejść -->
    <div id="page-loader" style="display: none;">
        <div>Ładowanie...</div>
    </div>
  <div data-barba="wrapper">
    <div class='sticky-top' id="nav-import"></div>

    <main data-barba="container" data-barba-namespace="offer">
      <!--HERO SECTION-->

    <section class="hero-section py-5">
      <div class="container">
        <div class="row align-items-center">
          <!-- Lewa kolumna: logo -->
          <div class="col-12 col-md-4 text-center text-md-start mb-4 mb-md-0">
           <img
  src="resources/logo.jpg"
  alt="PartyTime Logo"
  class="img-fluid mx-auto d-block"
/>
          </div>

          <!-- Prawa kolumna: tekst -->
          <div class="col-12 col-md-8 text-center text-md-start">
            <h1
              class="display-4 fw-bold text-center d-none d-md-block hero-title"
              style="color: #f5ed96"
            >
              Witamy w <span class="hero-span">PartyTime</span>
            </h1>
            <p
              class="lead mb-4 text-center d-none d-md-block"
              style="color: #f5ed96"
            >
              Wyjątkowe chwile zasługują na wyjątkową oprawę
            </p>
            <div
              class="d-flex flex-wrap justify-content-center"
              style="color: #f5ed96; font-size: 1.2rem; gap: 0.8rem"
            >
              <span><i class="fas fa-camera-retro"></i> Fotobudki</span>
              <span><i class="fas fa-palette"></i> Dekoracje</span>
              <span><i class="fas fa-paw"></i> Maskotki</span>
              <span><i class="fas fa-masks-theater"></i> Przebrania</span>
            </div>
            <div class="conteiner d-flex justify-content-center mt-4">
              <a
                href="kontakt.html"
                class="btn btn-warning btn-lg"
                style="background-color: #f5ed96; border: none; color: #000000"
              >
                Skontaktuj się z nami
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
<!--WAVE-->
      <section class="wave-section">
        <svg viewBox="0 0 1440 100" xmlns="http://www.w3.org/2000/svg" style="display: block;">
            <path fill="#1a1a1a" d="M0,50 C360,150 1080,-50 1440,50 L1440,100 L0,100 Z"></path>
        </svg>
      </section>

      <section class="container my-5">
        <h2 class="text-center fw-bold mb-4"><i class="fas fa-star" style="color: #f5ed96;"></i><span class="gold-highlight">Nasza oferta</span></h2>
        <div class="d-flex justify-content-center flex-wrap gap-3 my-4" id="oferta-selector">
            <div class="oferta-tile" data-show="fotobudka">
              <div class="emoji"><img src="resources/icons/camera.png" alt="Fotobudka" style="width: 40px; height: 40px;"></div>
              <div class="label">Fotobudka 360</div>
            </div>
            <div class="oferta-tile" data-show="maskotki">
              <div class="emoji"><img src="resources/icons/teddy-bear.png" alt="Maskotki" style="width: 40px; height: 40px;"></div>
              <div class="label">Maskotki</div>
            </div>
            <div class="oferta-tile" data-show="dekoracje">
              <div class="emoji"><img src="resources/icons/wedding-arch.png" alt="Dekoracje" style="width: 40px; height: 40px;"></div>
              <div class="label">Dekoracje</div>
            </div>
            <div class="oferta-tile" data-show="swiece">
              <div class="emoji"><img src="resources/icons/candles.png" alt="Świece" style="width: 40px; height: 40px;"></div>
              <div class="label">Świece</div>
            </div>
            <div class="oferta-tile" data-show="papeteria">
              <div class="emoji"><img src="resources/icons/scroll.png" alt="Papeteria" style="width: 40px; height: 40px;"></div>
              <div class="label">Papeteria</div>
            </div>
            <div class="oferta-tile" data-show="podziekowania">
              <div class="emoji"><img src="resources/icons/bouquet.png" alt="Podziękowania" style="width: 40px; height: 40px;"></div>
              <div class="label">Podziękowania</div>
            </div>
            <div class="oferta-tile" data-show="boxy">
              <div class="emoji"><img src="resources/icons/gift-box.png" alt="Boxy prezentowe" style="width: 40px; height: 40px;"></div>
              <div class="label">Boxy prezentowe</div>
            </div>
          </div>
      
        <div id="oferta-content" class="p-4 rounded shadow-sm">
          <!-- dynamic content -->
        </div>
        <div class="container d-flex justify-content-center">
        <a href="kontakt.html" class="btn btn-warning btn-lg mt-4" style="background-color: #DDC78C; border: none; color: #4d3f4d;">
            Startujemy z zabawą!
        </a>
    </div>
      </section>
    </main>

    <div id="footer-import"></div>
  </div>

<script src="js/mascots.js" defer></script>
<script src="js/import.js" defer></script>
<script src="js/active_link.js" defer></script>
<script src="js/barba-setup.js" defer></script>
</body>
</html>
