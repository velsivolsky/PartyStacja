<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Błąd serwera | PartyTime</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main_style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/effects.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" media="print" onload="this.media='all'" />
    
    <meta name="description" content="Błąd serwera (500). Przepraszamy za niedogodności. Spróbuj ponownie później.">
    <meta name="robots" content="noindex, follow">
    
    <style>
        body {
            opacity: 1;
            background: #000000;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, rgba(245, 237, 150, 0.06) 0%, #000000 70%);
            text-align: center;
            color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                radial-gradient(2px 2px at 15% 25%, rgba(245,237,150,0.4) 0%, transparent 100%),
                radial-gradient(2px 2px at 45% 75%, rgba(245,237,150,0.3) 0%, transparent 100%),
                radial-gradient(2px 2px at 65% 15%, rgba(245,237,150,0.2) 0%, transparent 100%),
                radial-gradient(2px 2px at 85% 55%, rgba(245,237,150,0.3) 0%, transparent 100%),
                radial-gradient(1px 1px at 5% 85%, rgba(245,237,150,0.2) 0%, transparent 100%),
                radial-gradient(1px 1px at 95% 5%, rgba(245,237,150,0.2) 0%, transparent 100%);
            animation: twinkle 4s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .glass-box {
            background: rgba(42, 42, 42, 0.5);
            border: 1px solid rgba(245, 237, 150, 0.15);
            border-radius: 1.2rem;
            padding: 50px 40px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 560px;
            width: 100%;
            margin: 0 15px;
            position: relative;
            z-index: 1;
        }

        .error-content {
            padding: 0;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 10px;
            color: #f5ed96;
            filter: drop-shadow(0 0 15px rgba(245, 237, 150, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; filter: drop-shadow(0 0 15px rgba(245,237,150,0.5)); }
            50% { opacity: 0.7; filter: drop-shadow(0 0 25px rgba(245,237,150,0.8)); }
        }

        .error-code {
            font-family: 'Birthstone', cursive;
            font-size: 140px;
            font-weight: bold;
            margin: 0;
            line-height: 1;
            color: #f5ed96;
            text-shadow: 0 0 20px rgba(245,237,150,0.4), 0 0 40px rgba(245,237,150,0.2);
        }

        .error-message {
            font-family: 'Birthstone', cursive;
            font-size: 2.2rem;
            margin: 10px 0 20px;
            color: #f5ed96;
            text-shadow: 0 0 10px rgba(245,237,150,0.3);
        }

        .error-description {
            font-family: 'Dosis', sans-serif;
            font-size: 1.1rem;
            margin: 0 auto 30px;
            opacity: 0.85;
            max-width: 500px;
            line-height: 1.7;
            color: #f5f5f5;
        }

        .error-buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .btn-error {
            padding: 12px 28px;
            font-family: 'Dosis', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            border: 1px solid rgba(245, 237, 150, 0.3);
            background: rgba(245, 237, 150, 0.08);
            color: #f5ed96;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-error:hover {
            background: #f5ed96;
            color: #000000;
            border-color: #f5ed96;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 237, 150, 0.3);
        }

        .btn-primary-error {
            background: #f5ed96;
            color: #000000;
            border-color: #f5ed96;
        }

        .btn-primary-error:hover {
            background: transparent;
            color: #f5ed96;
            border-color: rgba(245, 237, 150, 0.4);
        }

        .error-divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #f5ed96, transparent);
            margin: 30px auto;
            opacity: 0.5;
        }

        .error-links {
            margin-top: 10px;
            font-family: 'Dosis', sans-serif;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .error-links p {
            margin-bottom: 8px;
            color: #f5f5f5;
        }

        .error-links a {
            color: #f5ed96;
            text-decoration: none;
            margin: 0 6px;
            transition: opacity 0.2s;
        }

        .error-links a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .error-code { font-size: 100px; }
            .error-message { font-size: 1.8rem; }
            .glass-box { padding: 35px 20px; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="glass-box">
            <div class="error-content">
                <div class="error-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                
                <h1 class="error-code">500</h1>
                <h2 class="error-message">Coś poszło nie tak!</h2>
                
                <p class="error-description">
                    Nasz serwer potrzebuje chwili przerwy. Pracujemy nad tym
                    — spróbuj ponownie za kilka minut.
                </p>
                
                <div class="error-buttons">
                    <a href="/" class="btn-error btn-primary-error">
                        <i class="fas fa-home"></i> Strona główna
                    </a>
                    <a href="/kontakt.html" class="btn-error">
                        <i class="fas fa-envelope"></i> Zgłoś problem
                    </a>
                </div>

                <div class="error-divider"></div>
                
                <div class="error-links">
                    <p>Przydatne linki:</p>
                    <a href="/">Główna</a> |
                    <a href="/oferta.html">Oferta</a> |
                    <a href="/galeria.html">Galeria</a> |
                    <a href="/kontakt.html">Kontakt</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="bootstrap/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
