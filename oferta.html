<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyStacja - Oferta</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main_style.css">
    <link rel="stylesheet" href="styles/offer.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
</head>
<body class="fade-in">
  <div class='sticky-top' id="nav-import"></div>

  <!--HERO SECTION-->

    <section class="hero-section py-5">
        <div class="container">
          <div class="row align-items-center">
            <!-- Lewa kolumna: logo -->
            <div class="col-12 col-md-4 text-center text-md-start mb-4 mb-md-0">
              <img src="resources/logo.png" alt="PartyStacja Logo" style="max-width: 400px;" />
            </div>
      
            <!-- Prawa kolumna: tekst -->
            <div class="col-12 col-md-8 text-center text-md-start">
              <h1 class="display-4 fw-bold text-center d-none d-md-block" style="color: #383438;">
                Witamy w <span class="hero-span">PartyStacji</span>
              </h1>
              <p class="lead mb-4 text-center d-none d-md-block" style="color: #383438;">
                Twoja stacja wyjątkowych chwil
              </p>
              <div class="d-flex flex-wrap justify-content-center" style="color: #383438; font-size: 1.2rem; gap: 0.8rem;">
                <span>📸 Fotobudki</span>
                <span>🎈 Dekoracje</span>
                <span>🐻 Maskotki</span>
                <span>🎭 Przebrania</span>
              </div>
              <div class="conteiner d-flex justify-content-center mt-4">
              <a href="kontakt.html" class="btn btn-warning btn-lg" style="background-color: #DDC78C; border: none; color: #4A454A;">
                Skontaktuj się z nami
              </a>
            </div>
            </div>
          </div>
        </div>
      </section>
<!--WAVE-->
      <section class="wave-section">
        <svg viewBox="0 0 1440 100" xmlns="http://www.w3.org/2000/svg" style="display: block;">
            <path fill="#CFB472" d="M0,50 C360,150 1080,-50 1440,50 L1440,100 L0,100 Z"></path>
        </svg>
      </section>

      <section class="container my-5">
        <h2 class="text-center fw-bold mb-4">✨ Nasze atrakcje</h2>
        <div class="d-flex justify-content-center flex-wrap gap-3 my-4" id="oferta-selector">
            <div class="oferta-tile" data-show="fotobudka">
              <div class="emoji">📸</div>
              <div class="label">Fotobudka 360</div>
            </div>
            <div class="oferta-tile" data-show="maskotki">
              <div class="emoji">🧸</div>
              <div class="label">Maskotki</div>
            </div>
            <div class="oferta-tile" data-show="dekoracje">
              <div class="emoji">🎈</div>
              <div class="label">Dekoracje</div>
            </div>
          </div>
      
        <div id="oferta-content" class="p-4 rounded shadow-sm">
          <!-- dynamic content -->
        </div>
        <div class="container d-flex justify-content-center">
        <a href="kontakt.html" class="btn btn-warning btn-lg mt-4" style="background-color: #DDC78C; border: none; color: #4d3f4d;">
            Startujemy z zabawą!
        </a>
    </div>
      </section>



<div id="footer-import"></div>


<script src="js/mascots.js" defer></script>
<script src="js/import.js" defer></script>
</body>
</html>
