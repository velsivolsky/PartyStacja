  <script>
document.addEventListener('DOMContentLoaded', function () {
  const eventCheckboxes = document.querySelectorAll('.event-checkbox');
  const inneCheckbox = document.getElementById('inneImpreza');
  const inneInput = inneCheckbox.nextElementSibling; // pole tekstowe obok "Inne"

  eventCheckboxes.forEach(box => {
    box.addEventListener('change', () => {
      if (box.checked) {
        eventCheckboxes.forEach(b => { if (b !== box) b.checked = false; });
        inneCheckbox.checked = false;
        inneInput.value = '';
      }
    });
  });

  inneCheckbox.addEventListener('change', () => {
    if (inneCheckbox.checked) {
      eventCheckboxes.forEach(b => b.checked = false);
    } else {
      inneInput.value = '';
    }
  });
});

</script>
